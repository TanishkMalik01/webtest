<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semester 2 - 2018 Question Papers</title>
    <link rel="stylesheet" href="../../../styles.css">
    <style>
        /* PDF Grid Layout: 5 items per row */
        .pdf-container {
            display: flex; /* Use flexbox for layout */
            flex-wrap: wrap; /* Allow items to wrap to the next row */
            justify-content: center; /* Center items horizontally */
            gap: 5px;
            width: 100%;
            max-width: 800px;
            margin: 20px auto 0 auto;
            z-index: 10;
            position: relative;
        } 
        .pdf-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 18px;
            width: 150px;
            padding: 10px;
            transition: color 0.5s;
            box-sizing: border-box; /* Include padding in width calculation */
        }

        .pdf-item span {
            color: white;
        }

        .dark-mode .pdf-item span {
            color: #fff;
        }

        .pdf-item:not(.dark-mode) span{
            color: #000;
        }

        .pdf-icon {
            width: 70px;
            height: 70px;
            transition: filter 0.5s;
        }
        .dark-mode .pdf-icon {
            /* The src is swapped via JS, so no invert filter here */
        }
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleDarkMode()">
        <img id="mode-icon" src="/static/dark.png" alt="Dark Mode Icon">
    </button>
    
    <div class="ring">
        <i style="--clr:#00ff0a;"></i>
        <i style="--clr:#ff0057;"></i>
        <i style="--clr:#fffd44;"></i>
    </div>
    
    <div class="container">
        <h1>Semester 2</h1>
        <br/><br/>
        <h1>2021-22 Question Papers</h1>
        <p>Select a subject to download:</p>
        <div class="pdf-container" id="pdf-container">
        </div>
    </div>
    
    <div class="contact-icons">
        <a href="#" id="telegram-link">
            <img src="/static/telegram.png" alt="Telegram" id="telegram-icon">
        </a>
    </div>
    <script src="../dark-mode-manager.js"></script>
    <script>
        // Array of PDF files with names and file paths
        const pdfFiles = [
        { name: "AI-FOR-ENGINEERING-KMC201", file: "AI-FOR-ENGINEERING-KMC201.pdf" },
        { name: "BASIC-ELECTRICAL-ENGINEERING-KEE201T", file: "BASIC-ELECTRICAL-ENGINEERING-KEE201T.pdf" },  
        { name: "EMERGING-DOMAIN-IN-ELECTRONICS-ENGINEERING-KEC201T", file: "EMERGING-DOMAIN-IN-ELECTRONICS-ENGINEERING-KEC201T.pdf" },
        { name: "EMERGING-TECHNOLOGY-FOR-ENGINEERING-KMC202", file: "EMERGING-TECHNOLOGY-FOR-ENGINEERING-KMC202.pdf" },
        { name: "ENGINEERING-CHEMISTRY-KAS202T", file: "ENGINEERING-CHEMISTRY-KAS202T.pdf" },
        { name: "ENGINEERING-MATHEMATICS-II-KAS203T", file: "ENGINEERING-MATHEMATICS-II-KAS203T.pdf" },      
        { name: "ENGINEERING-PHYSICS-KAS201T", file: "ENGINEERING-PHYSICS-KAS201T.pdf" },
        { name: "FUNDAMENTALS-OF-MECHANICAL-ENGINEERING-MECHATRONICS-KME201T", file: "FUNDAMENTALS-OF-MECHANICAL-ENGINEERING-MECHATRONICS-KME201T.pdf" },
        { name: "PROGRAMMING-FOR-PROBLEM-SOLVING-KCS201T", file: "PROGRAMMING-FOR-PROBLEM-SOLVING-KCS201T.pdf" },
        { name: "SOFT-SKILL-II-KNC201", file: "SOFT-SKILL-II-KNC201.pdf" },
      ];
        
        // Insert PDF items into the grid
        const pdfContainer = document.getElementById("pdf-container");
        pdfFiles.forEach(pdf => {
            pdfContainer.innerHTML += `
                <a href="${pdf.file}" class="pdf-item">
                    <img src="/static/${document.body.classList.contains('dark-mode') ? 'image.png' : 'pdf.png'}" alt="PDF Icon" class="pdf-icon">
                    <span>${pdf.name}</span>
                </a>
            `;
        });
    
        
    </script>
</body>
</html>

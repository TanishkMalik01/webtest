<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semester 5 - 2021 Question Papers</title>
    <link rel="stylesheet" href="../../../styles.css">
    <style>
        /* PDF Grid Layout: 5 items per row */
        .pdf-container {
            display: flex; /* Use flexbox for layout */
            flex-wrap: wrap; /* Allow items to wrap to the next row */
            justify-content: center; /* Center items horizontally */
            gap: 5px;
            width: 100%;
            max-width: 800px;
            margin: 20px auto 0 auto;
            z-index: 10;
            position: relative;
        } 
        .pdf-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 18px;
            width: 150px;
            padding: 10px;
            transition: color 0.5s;
            box-sizing: border-box; /* Include padding in width calculation */
        }

        .pdf-item span {
            color: white;
        }

        .dark-mode .pdf-item span {
            color: #fff;
        }

        .pdf-item:not(.dark-mode) span{
            color: #000;
        }

        .pdf-icon {
            width: 70px;
            height: 70px;
            transition: filter 0.5s;
        }
        .dark-mode .pdf-icon {
            /* The src is swapped via JS, so no invert filter here */
        }
        body {
            overflow-y: auto; /* Enable vertical scrolling when needed */
            padding-bottom: 30px; /* Add some padding at the bottom for better visibility */
        }
    </style>
</head>
<body>
    <div class="slider__wrapper">
    <div class="slider">
        <span class="handle"></span>
        <span class="drop"></span>
    </div>
    <p class="info">Drag To Toggle Dark/Light Mode</p>
</div>
<canvas id="bgCanvas"></canvas>
    
    <div class="ring">
        <i style="--clr:#00ff0a;"></i>
        <i style="--clr:#ff0057;"></i>
        <i style="--clr:#fffd44;"></i>
    </div>
    
    <div class="container">
        <h1>Semester 5</h1>
        <br/><br/>
        <h1>2021-22 Question Papers</h1>
        <p>Select a subject to download:</p>
        <div class="pdf-container" id="pdf-container">
        </div>
    </div>
    
    <div class="contact-icons">
        <a href="#" id="telegram-link">
            <img src="/static/telegram.png" alt="Telegram" id="telegram-icon">
        </a>
    </div>
    <script src="../dark-mode-manager.js"></script>
    <script>
        // Array of PDF files with names and file paths
       
const pdfFiles = [
{ name: "ADVANCE-WELDING-KME-055", file: "ADVANCE-WELDING-KME-055.pdf" },
{ name: "APPLICATION-OF-SOFT-COMPUTING-KCS-056", file: "APPLICATION-OF-SOFT-COMPUTING-KCS-056.pdf" },
{ name: "COMPILER-DESIGN-KCS-502-1", file: "COMPILER-DESIGN-KCS-502-1.pdf" },
{ name: "COMPUTER-GRAPHICS-KCS-053", file: "COMPUTER-GRAPHICS-KCS-053.pdf" },
{ name: "CONSTITUTION-OF-INDIA-LAW-AND-ENGINEERING-KNC-501-1", file: "CONSTITUTION-OF-INDIA-LAW-AND-ENGINEERING-KNC-501-1.pdf" },
{ name: "DATABASE-MANAGEMENT-SYSTEM-KCS-501-1", file: "DATABASE-MANAGEMENT-SYSTEM-KCS-501-1.pdf" },
{ name: "DESIGN-AND-ANALYSIS-OF-ALGORITHM-KCS-503-1", file: "DESIGN-AND-ANALYSIS-OF-ALGORITHM-KCS-503-1.pdf" },
{ name: "DIGITAL-SIGNAL-PROCESSING-KEC-503-1", file: "DIGITAL-SIGNAL-PROCESSING-KEC-503-1.pdf" },
{ name: "HEAT-AND-MASS-TRANSFER-KME-501", file: "HEAT-AND-MASS-TRANSFER-KME-501.pdf" },
{ name: "IC-ENGINE-FUEL-AND-LUBRICATION-KME-054", file: "IC-ENGINE-FUEL-AND-LUBRICATION-KME-054.pdf" },       
{ name: "INDUSTRIAL-ENGINEERING-KME-503-1", file: "INDUSTRIAL-ENGINEERING-KME-503-1.pdf" },
{ name: "INTEGRATED-CIRCUITS-KEC-501-1", file: "INTEGRATED-CIRCUITS-KEC-501-1.pdf" },
{ name: "MACHINE-LEARNING-TECHNIQUES-KCS-055-1", file: "MACHINE-LEARNING-TECHNIQUES-KCS-055-1.pdf" },
{ name: "MICROPROCESSORS-AND-MICROCONTROLLERS-KEC-502", file: "MICROPROCESSORS-AND-MICROCONTROLLERS-KEC-502.pdf" },
{ name: "OBJECT-ORIENTED-SYSTEM-DESIGN-KCS-054-1", file: "OBJECT-ORIENTED-SYSTEM-DESIGN-KCS-054-1.pdf" },

{ name: "WEB-TECHNOLOGY-KIT-501-1", file: "WEB-TECHNOLOGY-KIT-501-1.pdf" },
];
        
        // Insert PDF items into the grid
        const pdfContainer = document.getElementById("pdf-container");
        pdfFiles.forEach(pdf => {
            pdfContainer.innerHTML += `
                <a href="${pdf.file}" class="pdf-item">
                    <img src="/static/${document.body.classList.contains('dark-mode') ? 'image.png' : 'pdf.png'}" alt="PDF Icon" class="pdf-icon">
                    <span>${pdf.name}</span>
                </a>
            `;
        });
    
        
    </script>
</body>
</html>

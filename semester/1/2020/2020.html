<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Semester 1 - 2020 Question Papers</title>
	<link rel="stylesheet" href="../../../styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/Draggable.min.js"></script>
	<style>
		/* PDF Grid Layout: 5 items per row */
		body {
            overflow-y: scroll; /* Add scrollbar to the body */
            padding-bottom: 70px; /* Add padding at the bottom for fixed elements */
        }
		.container {
            min-height: calc(100vh - 140px);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        } 
		
		.pdf-item {
			display: flex;
			flex-direction: column;
			align-items: center;
			text-decoration: none;
			color: white; /* Default color, will be overridden by JS */
			font-size: 18px;
			width: 120px;
			padding: 10px;
			transition: color 0.5s;
		}

		.pdf-item span {
			color: white; /* Default text color */
		}

		.dark-mode .pdf-item span {
			color: #fff; /* White text in dark mode */
		}

		.pdf-item:not(.dark-mode) span{
			color: #000;
		}

		.pdf-icon {
			width: 70px;
			height: 70px;
			transition: filter 0.5s;
		}
		.dark-mode .pdf-icon {
			/* The src is swapped via JS, so no invert filter here */
		}
	</style>
</head>
<body>
	<div class="slider__wrapper">
    <div class="slider">
        <span class="handle"></span>
        <span class="drop"></span>
    </div>
    <p class="info">Drag To Toggle Dark/Light Mode</p>
</div>
<canvas id="bgCanvas"></canvas>
	
	<div class="ring">
		<i style="--clr:#00ff0a;"></i>
		<i style="--clr:#ff0057;"></i>
		<i style="--clr:#fffd44;"></i>
	</div>
	
	<div class="container">
		<h1>Semester 1</h1>
		<br/><br/>
		<h1>2020 Question Papers</h1>
		<p>Select a subject to download:</p>
		<div class="pdf-container" id="pdf-container">
			</div>
	</div>
	
	<div class="contact-icons">
		<a href="#" id="telegram-link">
			<img src="/static/telegram.png" alt="Telegram" id="telegram-icon">
		</a>
	</div>
	<script src="../dark-mode-manager.js"></script>
	<script>
		// Array of PDF files with names and file paths
		const pdfFiles = [
		{ name: "ARTIFICIAL-INTELLIGENCE-FOR-ENGINEERS-KMC-101", file: "ARTIFICIAL-INTELLIGENCE-FOR-ENGINEERS-KMC-101.pdf" },
		{ name: "BASIC-OF-ELECTRICAL-ENGINEERING-KEE-101T", file: "BASIC-OF-ELECTRICAL-ENGINEERING-KEE-101T.pdf" },
		{ name: "EMERGING-DOMAIN-IN-ELECTRONICS-ENGINEERING-KEC-101T", file: "EMERGING-DOMAIN-IN-ELECTRONICS-ENGINEERING-KEC-101T.pdf" },
		{ name: "EMERGING-TECHNOLOGY-FOR-ENGINEERING-KMC-102", file: "EMERGING-TECHNOLOGY-FOR-ENGINEERING-KMC-102.pdf" },
		{ name: "ENGINEERING-CHEMISTRY-KAS-102T", file: "ENGINEERING-CHEMISTRY-KAS-102T.pdf" },
		{ name: "ENGINEERING-MATHEMATICS-I-KAS-103T", file: "ENGINEERING-MATHEMATICS-I-KAS-103T.pdf" },      
		{ name: "ENGINEERING-PHYSICS-KAS-101T", file: "ENGINEERING-PHYSICS-KAS-101T.pdf" },
		{ name: "FUNDAMENTALS-OF-MECHANICAL-ENGINEERING-MECHATRONICS-KME-101T", file: "FUNDAMENTALS-OF-MECHANICAL-ENGINEERING-MECHATRONICS-KME-101T.pdf" },
		{ name: "PROGRAMMING-FOR-PROBLEM-SOLVING-KCS-101T", file: "PROGRAMMING-FOR-PROBLEM-SOLVING-KCS-101T.pdf" },
		{ name: "SOFT-SKILLS-I-KNC-101", file: "SOFT-SKILLS-I-KNC-101.pdf" },
	  ];
		// Insert PDF items into the grid
		const pdfContainer = document.getElementById("pdf-container");
		pdfFiles.forEach(pdf => {
			pdfContainer.innerHTML += `
				<a href="${pdf.file}" class="pdf-item">
					<img src="/static/${document.body.classList.contains('dark-mode') ? 'image.png' : 'pdf.png'}" alt="PDF Icon" class="pdf-icon">
					<span>${pdf.name}</span>
				</a>
			`;
		});
	
	   
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semester 1 - 2021 Question Papers</title>
    <link rel="stylesheet" href="../../../styles.css">
    <style>
        /* PDF Grid Layout: 5 items per row */
        .container {
            min-height: calc(100vh - 140px);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        } 
        body {
            overflow-y: scroll; /* Add scrollbar to the body */
            padding-bottom: 70px; /* Add padding at the bottom for fixed elements */
        }
        
        .pdf-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: white; /* Default color, will be overridden by JS */
            font-size: 18px;
            width: 120px;
            padding: 10px;
            transition: color 0.5s;
        }

        .pdf-item span {
            color: white; /* Default text color */
        }

        .dark-mode .pdf-item span {
            color: #fff; /* White text in dark mode */
        }

        .pdf-item:not(.dark-mode) span{
            color: #000;
        }

        .pdf-icon {
            width: 70px;
            height: 70px;
            transition: filter 0.5s;
        }
        .dark-mode .pdf-icon {
            /* The src is swapped via JS, so no invert filter here */
        }
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleDarkMode()">
        <img id="mode-icon" src="/static/dark.png" alt="Dark Mode Icon">
    </button>
    
    <div class="ring">
        <i style="--clr:#00ff0a;"></i>
        <i style="--clr:#ff0057;"></i>
        <i style="--clr:#fffd44;"></i>
    </div>
    
    <div class="container">
        <h1>Semester 1</h1>
        <br/><br/>
        <h1>2021 Question Papers</h1>
        <p>Select a subject to download:</p>
        <div class="pdf-container" id="pdf-container">
            </div>
    </div>
    
    <div class="contact-icons">
        <a href="#" id="telegram-link">
            <img src="/static/telegram.png" alt="Telegram" id="telegram-icon">
        </a>
    </div>
    <script src="../dark-mode-manager.js"></script>
    <script>
        // Array of PDF files with names and file paths
        const pdfFiles = [
        { name: "AI-FOR-ENGINEERING-KMC101", file: "AI-FOR-ENGINEERING-KMC101.pdf" },
        { name: "BASIC-ELECTRICAL-ENGG-KEE-101", file: "BASIC-ELECTRICAL-ENGG-KEE-101.pdf" },
        { name: "BASIC-ELECTRICAL-ENGINEERING-KEE-101T", file: "BASIC-ELECTRICAL-ENGINEERING-KEE-101T.pdf" },
        { name: "CHEMISTRY-KAS-102-2", file: "CHEMISTRY-KAS-102-2.pdf" },
        { name: "EMERGING-DOMAIN-IN-ELECTRONICS-ENGINEERING-KEC-101T-1", file: "EMERGING-DOMAIN-IN-ELECTRONICS-ENGINEERING-KEC-101T-1.pdf" },
        { name: "EMERGING-TECHNOLOGY-FOR-ENGINEERING-KMC-102-1", file: "EMERGING-TECHNOLOGY-FOR-ENGINEERING-KMC-102-1.pdf" },
        { name: "ENGINEERING-CHEMISTRY-KAS-102T-1", file: "ENGINEERING-CHEMISTRY-KAS-102T-1.pdf" },
        { name: "ENGINEERING-MATHEMATICS-I-KAS-103T-1", file: "ENGINEERING-MATHEMATICS-I-KAS-103T-1.pdf" },  
        { name: "ENGINEERING-PHYSICS-KAS-101T-1", file: "ENGINEERING-PHYSICS-KAS-101T-1.pdf" },
        { name: "FUNDAMENTALS-OF-MECHANICAL-ENGINEERING-MECHATRONICS-KME-101T-1", file: "FUNDAMENTALS-OF-MECHANICAL-ENGINEERING-MECHATRONICS-KME-101T-1.pdf" },
        { name: "MATHEMATICS-I-KAS-103-2", file: "MATHEMATICS-I-KAS-103-2.pdf" },
        { name: "PHYSICS-KAS-101-1", file: "PHYSICS-KAS-101-1.pdf" },
        { name: "PROGRAMMING-FOR-PROBLEM-SOLVING-KCS-101-2", file: "PROGRAMMING-FOR-PROBLEM-SOLVING-KCS-101-2.pdf" },
        { name: "PROGRAMMING-FOR-PROBLEM-SOLVING-KCS-101T-1", file: "PROGRAMMING-FOR-PROBLEM-SOLVING-KCS-101T-1.pdf" },
        { name: "SOFT-SKILL-I-KNC-101", file: "SOFT-SKILL-I-KNC-101.pdf" },
      ];
       // Insert PDF items into the grid
        const pdfContainer = document.getElementById("pdf-container");
        pdfFiles.forEach(pdf => {
            pdfContainer.innerHTML += `
                <a href="${pdf.file}" class="pdf-item">
                    <img src="/static/${document.body.classList.contains('dark-mode') ? 'image.png' : 'pdf.png'}" alt="PDF Icon" class="pdf-icon">
                    <span>${pdf.name}</span>
                </a>
            `;
        });
    
       
    </script>
</body>
</html>

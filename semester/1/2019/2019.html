<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semester 1 - 2019 Question Papers</title>
    <link rel="stylesheet" href="../../../styles.css">
    <style>
        /* Global Dark Mode Styles */
        body {
            background-color: #fff; /* Default light mode background color */
            color: #000; /* Default light mode text color */
        }
        .dark-mode {
            background-color: #111;
            color: #fff !important;
        }

        /* PDF Item specific styles */
        .pdf-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            font-size: 18px;
            width: 150px;
            padding: 10px;
        }

        .pdf-item span {
            color: #000; /* Default light mode color */
        }

        .dark-mode .pdf-item span {
            color: #fff !important;
        }

        .pdf-icon {
            width: 70px;
            height: 70px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/Draggable.min.js"></script>
</head>
<body>
    <div class="slider__wrapper">
        <div class="slider">
            <span class="handle"></span>
            <span class="drop"></span>
        </div>
        <p class="info">Drag To Toggle Dark/Light Mode</p>
    </div>
    <canvas id="bgCanvas"></canvas>
    <div class="ring">
        <i style="--clr:#00ff0a;"></i>
        <i style="--clr:#ff0057;"></i>
        <i style="--clr:#fffd44;"></i>
    </div>
    <div class="container">
        <h1>Semester 1</h1>
        <br/><br/>
        <h1>2019 Question Papers</h1>
        <p>Select a subject to download:</p>
        <div class="pdf-container" id="pdf-container"></div>
    </div>
    <div class="contact-icons">
        <a href="#" id="telegram-link">
            <img src="/static/telegram.png" alt="Telegram" id="telegram-icon">
        </a>
    </div>
    <script src="../../../dark-mode-manager.js"></script>
    <script>
        // Array of PDF files with names and file paths
        const pdfFiles = [
            { name: "BASIC-ELECTRICAL-ENGG.-KEE-101", file: "BASIC-ELECTRICAL-ENGG.-KEE-101.pdf" },
            { name: "CHEMISTRY-KAS-102-1", file: "CHEMISTRY-KAS-102-1.pdf" },
            { name: "MATHEMATICS-I-KAS-103-1", file: "MATHEMATICS-I-KAS-103-1.pdf" },
            { name: "PHYSICS-KAS-101-", file: "PHYSICS-KAS-101-.pdf" },
            { name: "PROGRAMMING-FOR-PROBLEM-SOLVING-KCS-101-1", file: "PROGRAMMING-FOR-PROBLEM-SOLVING-KCS-101-1.pdf" },
        ];
        // Insert PDF items into the grid
        const pdfContainer = document.getElementById("pdf-container");
        pdfFiles.forEach(pdf => {
            pdfContainer.innerHTML += `
                <a href="${pdf.file}" class="pdf-item">
                    <img src="../../../static/pdf1.png" alt="PDF Icon" class="pdf-icon">
                    <span>${pdf.name}</span>
                </a>
            `;
        });

        // Add event listener for dark mode changes
        document.body.addEventListener('classChange', function() {
            const pdfItems = document.querySelectorAll('.pdf-item span');
            const isDarkMode = document.body.classList.contains('dark-mode');
            pdfItems.forEach(span => {
                span.style.color = isDarkMode ? '#fff' : '#000';
            });
        });

        // Initial color set
        document.addEventListener('DOMContentLoaded', function() {
            const pdfItems = document.querySelectorAll('.pdf-item span');
            pdfItems.forEach(span => {
                span.style.color = document.body.classList.contains('dark-mode') ? '#fff' : '#000';
            });
        });
    </script>
</body>
</html>

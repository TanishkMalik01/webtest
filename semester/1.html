<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semester 1 - Question Papers</title>

    <link rel="stylesheet" type="text/css" href="../styles.css">
    <style>
        .container {
            margin-top: -50px;
        }
        .ring {
            margin-bottom: 50px;
        }
        .contact-icons {
            margin-top: 50px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/Draggable.min.js"></script>
</head>
<body>

    <div class="slider__wrapper">
        <div class="slider">
            <span class="handle"></span>
            <span class="drop"></span>
        </div>
        <p class="info">Drag To Toggle Dark/Light Mode</p>
    </div>
    <canvas id="bgCanvas"></canvas>

    <div class="ring">
        <i style="--clr:#00ff0a;"></i>
        <i style="--clr:#ff0057;"></i>
        <i style="--clr:#fffd44;"></i>
    </div>

    <div class="container">
        <h1>Semester 1</h1>
        <p>Select the year of the commencement of session:</p>
        <div class="year-container">
            <a href="1/2019/2019.html"><img src="../static/19.png" alt="2019 Papers" class="year-link-image" data-sem="19" id="year-logo-2019"></a>
            <a href="1/2020/2020.html"><img src="../static/20.png" alt="2020 Papers" class="year-link-image" data-sem="20" id="year-logo-2020"></a>
            <a href="1/2021/2021.html"><img src="../static/21.png" alt="2021 Papers" class="year-link-image" data-sem="21" id="year-logo-2021"></a>
            <a href="1/2022/2022.html"><img src="../static/22.png" alt="2022 Papers" class="year-link-image" data-sem="22" id="year-logo-2022"></a>
            <a href="1/2023/2023.html"><img src="../static/23.png" alt="2023 Papers" class="year-link-image" data-sem="23" id="year-logo-2023"></a>
        </div>
    </div>



    <div class="contact-icons">
        <a href="#" id="telegram-link"><img src="../static/telegram.png" alt="Telegram" id="telegram-icon"></a>
    </div>

    <script src="../dark-mode-manager.js"></script>
    <script>
        const semLogos = document.querySelectorAll('.year-link-image');
        const telegramIcon = document.getElementById('telegram-icon');
        const body = document.body;

        function updateSemLogos(isDarkMode) {
            semLogos.forEach(logoImage => {
                let semNumber = logoImage.dataset.sem;
                if (isDarkMode) {
                    logoImage.src = `../static/${semNumber}-dark.png`;
                } else {
                    logoImage.src = `../static/${semNumber}.png`;
                }
            });
        }

        function updateTelegramIcon(isDarkMode) {
            if (isDarkMode) {
                telegramIcon.src = '../static/telegram-dark.png';
            } else {
                telegramIcon.src = '../static/telegram.png';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const storedDarkMode = localStorage.getItem('darkMode');

            function updateUIForDarkMode(isDarkMode) {
                updateSemLogos(isDarkMode);
                updateTelegramIcon(isDarkMode);
            }

            if (storedDarkMode === 'enabled') {
                body.classList.add("dark-mode");
                updateUIForDarkMode(true);
            } else {
                updateUIForDarkMode(false);
            }
        });
    </script>
</body>
</html>
